<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout_estudiante}">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <nav class="container-fluid p-3 navbar navbar-light bg-light navbar-expand-sm border-bottom"
             style="position: fixed;z-index: 20">
            <h1>Lista de libros</h1>
        </nav>
    </div>

    <!-- CONTENIDO  -->
    <div class="container mt-5 pt-5">

            <div class="row">

                <th:block th:each="objPrestamo : ${listadoPrestamo}">
                    <div class="col-3 mt-4">
                        <div class="card pt-2">
                            <div class="col-12 d-flex justify-content-center">
                                <img width="125px" src="" th:src="@{${'/imagenes/'+objPrestamo.libro.portada}}" class="" alt="...">
                            </div>
                            <div class="card-body">
                                <h6 class="card-title" th:text="${objPrestamo.libro.titulo}"></h6>
                                <h6 class="card-title"> Cantidad : <span th:text="${objPrestamo.cantidad}"></span></h6>
                                <h6 class="card-title text-warning font-weight-bold" th:text="${objPrestamo.estado}"></h6>
                            </div>

                        </div>
                    </div>
                </th:block>

            </div>

    </div>

</div>
</body>
</html>
